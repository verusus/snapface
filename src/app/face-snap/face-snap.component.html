<div class="face-snap-card" [ngClass]="{snapped: buttonText === 'Oops, unSnap!'}">
    <h2>{{ faceSnap.title | uppercase }}</h2>  <!--use pipes only in string interpolation PS: pipes does not change the var but its display format!-->
    <p>{{ faceSnap.description}}</p> 
    <button (click)="onViewFaceSnap()">VIEW</button>
    <p>
        {{faceSnap.mode}}
    </p>
  </div>
